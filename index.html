        <meta charset="UTF-8" />

        <title>Redirect Button</title>
        <style>
            /* General Styles */
            body {
                font-family: "Arial", sans-serif;
                background: linear-gradient(135deg, #e0eafc, #cfdef3);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
            }

            .container {
                text-align: center;
                background-color: #ffffff;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                padding: 40px;
                width: 100%;
                max-width: 1200px;
                transition: all 0.3s ease-in-out;
            }

            .container:hover {
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
                transform: translateY(-5px);
            }

            h1 {
                font-size: 28px;
                color: #333;
                margin-bottom: 30px;
                font-weight: 600;
                letter-spacing: 1px;
            }

            /* Grid Layout */
            .button-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }

            /* Button Styles */
            .notes-btn,
            .project-btn {
                padding: 16px 35px;
                font-size: 18px;
                font-weight: 500;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: transform 0.3s ease, background-color 0.3s ease;
                width: 100%;
                box-sizing: border-box;
            }

            .notes-btn {
                background: linear-gradient(90deg, #ff6a00, #ff9900);
            }

            .notes-btn:hover {
                background: linear-gradient(90deg, #ff9900, #ff6a00);
                transform: translateY(-3px);
            }

            .project-btn {
                background: linear-gradient(90deg, #4e73df, #224abe);
            }

            .project-btn:hover {
                background: linear-gradient(90deg, #224abe, #4e73df);
                transform: translateY(-3px);
            }

            .notes-btn:focus,
            .project-btn:focus {
                outline: none;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            }

            /* Subtle Animation */
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.05);
                }
                100% {
                    transform: scale(1);
                }
            }

            .notes-btn,
            .project-btn {
                animation: pulse 1.5s infinite;
            }

            /* Footer Styles */
            .footer {
                margin-top: 30px;
                font-size: 16px;
                color: #555;
            }

            .footer a {
                color: #4e73df;
                text-decoration: none;
                font-weight: bold;
            }

            .footer a:hover {
                text-decoration: underline;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .container {
                    padding: 20px;
                }

                h1 {
                    font-size: 24px;
                }

                .button-grid {
                    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                    gap: 15px;
                }

                .notes-btn,
                .project-btn {
                    padding: 12px 25px;
                    font-size: 16px;
                }
            }

            @media (max-width: 480px) {
                .container {
                    padding: 15px;
                }

                h1 {
                    font-size: 22px;
                }

                .button-grid {
                    grid-template-columns: 1fr;
                    gap: 10px;
                }

                .notes-btn,
                .project-btn {
                    padding: 10px 20px;
                    font-size: 14px;
                }
            }
        </style>
