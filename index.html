<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Redirect Button</title>
        <style>
            body {
                font-family: "Arial", sans-serif;
                background: linear-gradient(135deg, #e0eafc, #cfdef3);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                text-align: center;
                background-color: #ffffff;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                padding: 40px;
                width: 350px;
                transition: all 0.3s ease-in-out;
            }

            .container:hover {
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
                transform: translateY(-5px);
            }

            h1 {
                font-size: 28px;
                color: #333;
                margin-bottom: 30px;
                font-weight: 600;
                letter-spacing: 1px;
            }

            .notes-btn,
            .project-btn {
                padding: 16px 35px;
                margin: 12px;
                font-size: 18px;
                font-weight: 500;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: transform 0.3s ease, background-color 0.3s ease;
                width: 100%;
                box-sizing: border-box;
            }

            .notes-btn {
                background: linear-gradient(90deg, #ff6a00, #ff9900);
            }

            .notes-btn:hover {
                background: linear-gradient(90deg, #ff9900, #ff6a00);
                transform: translateY(-3px);
            }

            .project-btn {
                background: linear-gradient(90deg, #4e73df, #224abe);
            }

            .project-btn:hover {
                background: linear-gradient(90deg, #224abe, #4e73df);
                transform: translateY(-3px);
            }

            .notes-btn:focus,
            .project-btn:focus {
                outline: none;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            }

            /* Adding subtle animation */
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.05);
                }
                100% {
                    transform: scale(1);
                }
            }

            .notes-btn,
            .project-btn {
                animation: pulse 1.5s infinite;
            }

            .footer {
                margin-top: 30px;
                font-size: 16px;
                color: #555;
            }

            .footer a {
                color: #4e73df;
                text-decoration: none;
                font-weight: bold;
            }

            .footer a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Visit Pages</h1>
            <button
                class="notes-btn"
                onclick="window.location.href='./13-dom/index.html';"
            >
                DOM in JS
            </button>
            <button
                class="notes-btn"
                onclick="window.location.href='./14-events/index.html';"
            >
                Events in JS
            </button>
            <button
                class="notes-btn"
                onclick="window.location.href='./16-local-storage-and-json/index.html';"
            >
                Local Storage and JSON Stringify
            </button>
            <button
                class="notes-btn"
                onclick="window.location.href='./18-date-time-objects/index.html';"
            >
                Date & Time Objects
            </button>
            <button
                class="notes-btn"
                onclick="window.location.href='./19-time-based-events/index.html';"
            >
                Time based Events
            </button>
            <button
                class="notes-btn"
                onclick="window.location.href='./22-objects-dynamic-keys-data-modeling/index.html';"
            >
                Objects in JS
            </button>
            <button
                class="project-btn"
                onclick="window.location.href='./15-project-gradient-generator/index.html';"
            >
                Project - Gradient Generator
            </button>
            <button
                class="project-btn"
                onclick="window.location.href='./17-project-todo-list/index.html';"
            >
                Project - To Do List [Local Storage]
            </button>
            <button
                class="project-btn"
                onclick="window.location.href='./20-project-digital-watch/index.html';"
            >
                Project - Digital Watch
            </button>
            <button
                class="project-btn"
                onclick="window.location.href='./21-project-stopwatch/index.html';"
            >
                Project - Stop Watch
            </button>
            <button
                class="project-btn"
                onclick="window.location.href='./23-calculator/index.html';"
            >
                Project - Advanced Calulator
            </button>
            <div class="footer">
                <p>Created by <strong>Aditya Kumar</strong></p>
                <p>
                    Check my
                    <a href="https://github.com/itsadityakr" target="_blank"
                        >GitHub</a
                    >
                    for more projects.
                </p>
            </div>
        </div>
    </body>
</html>
