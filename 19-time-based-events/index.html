<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript Timing Events Demo</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                background-color: #f4f4f9;
                color: #333;
            }
            h1 {
                color: #2c3e50;
            }
            .demo-section {
                margin-bottom: 30px;
            }
            button {
                padding: 10px 20px;
                margin: 10px;
                border: none;
                background-color: #3498db;
                color: white;
                cursor: pointer;
                font-size: 16px;
                border-radius: 5px;
            }
            button:hover {
                background-color: #2980b9;
            }
            #output {
                margin-top: 20px;
                padding: 10px;
                border: 1px solid #bdc3c7;
                background-color: #ecf0f1;
                min-height: 40px;
            }
        </style>
    </head>
    <body>
        <h1>JavaScript Timing Events Demo</h1>
        <div class="demo-section">
            <h2>1. Demonstrating `setTimeout()`</h2>
            <button id="setTimeoutBtn">Start setTimeout</button>
            <button id="clearTimeoutBtn" disabled>Cancel setTimeout</button>
            <div id="output"></div>
        </div>

        <div class="demo-section">
            <h2>2. Demonstrating `setInterval()`</h2>
            <button id="setIntervalBtn">Start setInterval</button>
            <button id="clearIntervalBtn" disabled>Stop setInterval</button>
            <div id="intervalOutput"></div>
        </div>

        <script>
            // --- setTimeout() Example ---
            let timeoutID;
            document
                .getElementById("setTimeoutBtn")
                .addEventListener("click", function () {
                    timeoutID = setTimeout(function () {
                        document.getElementById("output").innerHTML =
                            "This alert would show after 3 seconds, but instead we display here.";
                    }, 3000); // 3 seconds
                    document.getElementById("clearTimeoutBtn").disabled = false;
                    document.getElementById("output").innerHTML =
                        "Timeout is running...";
                });

            document
                .getElementById("clearTimeoutBtn")
                .addEventListener("click", function () {
                    clearTimeout(timeoutID);
                    document.getElementById("output").innerHTML =
                        "Timeout was cancelled.";
                    document.getElementById("clearTimeoutBtn").disabled = true;
                });

            // --- setInterval() Example ---
            let intervalID;
            let counter = 0;
            document
                .getElementById("setIntervalBtn")
                .addEventListener("click", function () {
                    intervalID = setInterval(function () {
                        counter++;
                        document.getElementById("intervalOutput").innerHTML =
                            "Counter: " + counter;
                    }, 1000); // 1 second interval
                    document.getElementById(
                        "clearIntervalBtn"
                    ).disabled = false;
                });

            document
                .getElementById("clearIntervalBtn")
                .addEventListener("click", function () {
                    clearInterval(intervalID);
                    document.getElementById("intervalOutput").innerHTML =
                        "Interval has been stopped.";
                    document.getElementById("clearIntervalBtn").disabled = true;
                });
        </script>
    </body>
</html>
